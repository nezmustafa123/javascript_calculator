<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

  <div class="calc-container">
    <div id="calculator-grid" class="calculator-grid">
<!--     <div id="previous-operand"></div> -->
    <div class="output">
          <div id="previous-operand"></div> 
      <div id="display">0</div>
    </div>
    <button onclick="getTarget('clear')"  data-operator="clear" id="clear" class="operator">AC</button>
    <button onclick ="getTarget('del')" id="del" data-operator="del" class="operator">DEL</button>
<!--    <button onclick ="getTarget('divide')" data-value ="/" data-operator="divide" id="divide" class="operator">รท</button>-->
    <button onclick= "getTarget(1)" data-value = "1" id="one" data-number="1" class="number">1</button>
      <button onclick ="getTarget('divide')" data-value ="/" data-operator="divide" id="divide" class="operator">รท</button>
    <button onclick= "getTarget(2)" data-value = "2" id="two" data-number="2" class="number">2</button>
    <button onclick= "getTarget(3)" data-value = "3" id="three" data-number="3" class="number">3</button>
<!--    <button onclick= "getTarget('multiply')" data-value = "*" data-operator="*" class="operator" id="multiply">*</button>-->
    <button onclick="getTarget(4)" id="four" data-value ="4" data-number="4" class="number">4</button>
       <button onclick= "getTarget('multiply')" data-value = "*" data-operator="*" class="operator" id="multiply">*</button>
    <button onclick ="getTarget(5)" id="five" data-value ="5" data-number="5" class="number">5</button>
    <button onclick="getTarget(6)" id ="six" data-value="6" data-number="6" class="number">6</button>
<!--    <button onclick="getTarget('add')" id="add" data-value = "+" data-value ="+" data-operator="add"  class="operator">+</button>-->
    <button onlick="getTarget(7)" data-value = "7" id="seven" data-number="7" class="number">7</button>
     <button onclick="getTarget('add')" id="add" data-value = "+" data-value ="+" data-operator="add"  class="operator">+</button>
    <button onclick="getTarget(8)" data-value ="8" id="eight"  data-number="8"  class="number">8</button>
    <button onclick="getTarget(9)" id="nine" data-value = "9" data-number="9" class="number">9</button>
<!--    <button onclick="getTarget('minus')" id="subtract" data-value ="-" data-operator="minus" class="operator">-</button>-->
    <button onclick="getTarget('decimal')" data-value ="." id ="decimal"  data-operator="decimal" id ="decimal" class="operator">.</button>
       <button onclick="getTarget('minus')" id="subtract" data-value ="-" data-operator="minus" class="operator">-</button>
    <button onclick= "getTarget(0)" data-value ="0" data-number="0" id="zero" class="number">0</button>
    <button onclick= "getTarget('equals')" data-operator="equals" id="equals" class="span-two operator">=</button>
  </div>
  </div>
  
  
  
  
  

  <script src="app.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
