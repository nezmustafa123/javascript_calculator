<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

  
    <div id="calculator-grid" class="calculator-grid">
    <div class="output">
      <div id="previous-operand"></div> 
      <div id="display"></div>
    </div>
    <button onclick="getTarget('clear')" data-operator="clear" id="clear" class="operator">AC</button>
    <button onclick ="getTarget('del')" id="del" data-operator="del" class="operator">DEL</button>
    <button onclick ="getTarget('divide')" data-operator="divide" id="divide" class="operator">รท</button>
    <button onclick= "getTarget(1)" id="one" data-number="1" class="number">1</button>
    <button onclick= "getTarget(2)" id="two" data-number="2" class="number">2</button>
    <button onclick= "getTarget(3)" id="three" data-number="3" class="number">3</button>
    <button onclick= "getTarget('multiply')" data-operator="multiply" class="operator" id="multiply">*</button>
    <button onclick="getTarget(4)" id="four" data-number="4" class="number">4</button>
    <button onclick ="getTarget(5)" id="five" data-number="5" class="number">5</button>
    <button onclick="getTarget(6)" id ="six" data-number="6" class="number">6</button>
    <button onclick="getTarget('add')" id="add" data-operator="add"  class="operator">+</button>
    <button onlick="getTarget(7)" id="seven" data-number="7" class="number">7</button>
    <button onclick="getTarget(8)" id="eight"  data-number="8"  class="number">8</button>
    <button onclick="getTarget(9)" id="nine"  data-number="9" class="number">9</button>
    <button onclick="getTarget('minus')" id="minus"  data-operator="minus" class="operator">-</button>
    <button onclick="getTarget('decimal')" id ="decimal"  data-operator="decimal" id ="decimal" class="operator">.</button>
    <button onclick= "getTarget(0)" data-number="0" id="zero" class="number">0</button>
    <button onclick= "getTarget('equals')" data-operator="equals" id="equals" class="span-two operator">=</button>
  </div>
  
  
  
  
  
  

  <script src="app.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
